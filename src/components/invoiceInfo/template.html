<div class="order-info-view">
	<div class="order-info-filed">
		<div class="order-info-header">
			<span>商业发票</span>
			<span>日期 2018-10-10</span>
		</div>
		<div class="two-fileds">
			<div class="left-filed">
				<span>出口发货国家: 中国</span>
			</div>
			<div class="right-filed">
				<span>目的地国家: 美国</span>
			</div>
		</div>
	</div>
	<div class="two-fileds">
		<div class="left-filed">
			<label>发货日期:</label>
			<input type="date" placeholder="Text" v-model="invoice.deliveryTime">
		</div>
		<div class="right-filed">
			<label>收货人:</label>
			<input type="text" placeholder="Text" v-model="invoice.contact">
		</div>
	</div>
	<div class="two-fileds" style="height: 182px;">
		<div class="left-filed">
			<label>发货人:</label>
			<textarea placeholder="发货人" v-model="invoice.deliveryContact"></textarea>
		</div>
		<div class="right-filed shouhuo-input">
			<input type="text" placeholder="Text">
			<input type="text" placeholder="Text">
			<textarea placeholder="Text"></textarea>
		</div>
	</div>
	<div class="filed-inquiry">
		<label>货物描述:</label>
		<i class="goods-plus-icon" style="left: 840px;" @click="addGoodsDesc"></i>
		<ul class="goods-table">
			<li class="goods-table-view" v-for="todo in invoice.descGoods" style="width: 750px;">
				<span class='goods-number'>{{$index + 1}}</span>
				<input type="text" placeholder="货品描述" style="width: 230px;" v-model="todo.desc"/>
				<input type="text" placeholder="物品税则编码" style="width: 132px;" v-model="todo.tariffNumber"/>
				<input type="number" placeholder="数量" v-model="todo.goodsNumber" number/>
				<input type="number" placeholder="单价" v-model="todo.unitPrice" number/>
				<input type="number" placeholder="总价" :value="todo.goodsNumber * todo.unitPrice" v-model="todo.totalPrice" disabled/>
				<i class="remove-goods-icon" v-if="$index != 0" @click="removeGoodsDesc($index)"></i>
			</li>
		</ul>
	</div>
	<div class="two-fileds">
		<div class="left-filed">
			<label>合计(元):</label>
			<input type="text" placeholder="Text" 
				:value="invoice.descGoods | pluckSum 'unitPrice' 'goodsNumber'" 
				v-model="invoice.total" disabled>
		</div>
	</div>
	<div class="two-fileds">
		<div class="left-filed">
			<label>总件数:</label>
			<input type="text" placeholder="Text" :value="invoice.descGoods.length" v-model="invoice.pieces" disabled>
		</div>
	</div>
	<div class="two-fileds">
		<div class="left-filed">
			<label>总数量:</label>
			<input type="text" placeholder="Text" 
			:value="invoice.descGoods | quantitySum" 
			v-model="invoice.totalNumber" disabled>
		</div>
		<div class="rule-fapiao">我声明发票上所填信息均真实准确</div>
	</div>
	<div class="two-fileds">
		<div class="left-filed">
			<label class="fapiao-label">发票人签名:</label>
			<input type="text" placeholder="Text" v-model="invoice.autograph">
		</div>
	</div>
</div>
